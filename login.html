<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kadai</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container mt-6" id="app">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">ログイン画面</div>
            <div class="card-body">
              <div class="form-group row">
                <label for="id" class="col-md-4 col-form-label text-md-right">ID</label>
                <div class="col-md-6">
                  <input v-model.trim="$v.id.$model" id="id" class="form-control"autocomplete="id" autofocus>
								</div>
							</div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">パスワード</label>
                <div class="col-md-6">
									<input v-model.trim="$v.password.$model" id="password" type="password" class="form-control" name="password" autocomplete="password"><br>
									<span class="error" style="color: #ff0000">{{errorMessage}}</span>
								</div>
              </div>
            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4">
                <a @click="validate($v.$invalid)" id="login" class="btn btn-primary">ログイン</a>
              </div>
						</div>
					</div>
        </div>
      </div>
    </div>
	</div>
</main>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/vuelidate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/validators.min.js"></script>
	<script src="app.js"></script>
</body>

<script type="text/javascript">
$(function(){
history.pushState(null, null, null);
$(window).on("popstate", function(){
    history.pushState(null, null, null);
  });
});
</script>
</html>
